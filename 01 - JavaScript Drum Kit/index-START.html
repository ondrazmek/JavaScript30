<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
    //prida listener "stisknuti klavesy" na cele okno prohlizece s funkci prehrajZvuk()
    window.addEventListener('keydown', prehrajZvuk);

    function prehrajZvuk(e) {
        console.log(e.keyCode);                         //vypise kod stisknute klavesy
        //do promenne audio vyhleda a naplni <tag> s nazvem audio a data-key setjenym jako kod stisknute klavesy
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        //do promenne key vyhleda a naplni <tag> s nazvem key a data-key setjenym jako kod stisknute klavesy
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        console.log(key);                               //vypise <tag> naplneny v promenne key
        console.log(audio);                             //vypise <tag> naplneny v promenne audio
        if (!audio) return;                             //konec funkce
        audio.currentTime = 0;                          //nastavi audio na zacatek i kdyz zrovna hraje
        audio.play();                                   //Prehraje <tag> audio
        key.classList.add('playing');                   //K promenne key prida classu "playing"
    }

    const keys = document.querySelectorAll('.key');     //Do promenne keys nacte vsechny prvky s classou "key"
    //console.log('klice', keys);                       //Vypise vsechny klice
    //Kazdemu prvku v poli keys prida listener na transitionend a k nemu funkci ukonciTransiton()
    keys.forEach(key => key.addEventListener('transitionend', ukonciTransiton));

    //Funkce pro ukonceni stylu
    function ukonciTransiton(e) {
        //console.log(e);                               //vypise vsechny prvky s "transitionend"
        //if (e.propertyName !== 'transform') return;   //pokud to neni transform, tak skonci. Ale nevim proc
        this.classList.remove('playing');               //odebere z classListu classu "playing"
    }

</script>


</body>
</html>
