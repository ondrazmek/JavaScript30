<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string: ', dogs[1].name);
    console.log(`hello i am ${dogs[1].name}`);

    // Styled
    console.log('%c i am gerat text: ', 'font-size: 30px; background: red;');

    // warning!
    console.warn('OH NOOO');

    // Error :
    console.error('OH NOOO');

    // Info
    console.info('nejaky zajimavy text');

    // Testing
    console.assert( 1 === 2, 'to je spatne');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'to neni pravda');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log('p: ', p);
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
       console.group(`${dog.name}`);
       console.log(`Jmeno psa je: ${dog.name}`);
       console.log(`${dog.name} je ${dog.age} let stary`);
       console.log(`${dog.name} je ${dog.age * 7} psich let stary`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('nacitani dat');
    fetch('https://api.github.com/users/webos')
        .then(data => data.json())
        .then(data => {
           console.timeEnd('nacitani dat');
           console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
